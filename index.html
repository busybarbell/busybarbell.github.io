<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Saving a Card sample</title>
  <meta name="description" content="A demo of Stripe Payment Intents" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="https://i.ibb.co/zfgVpmR/favicon.png" type="image/x-icon" />
  <link href="https://i.ibb.co/YPTwS44/faviconnnn.png" rel="apple-touch-icon" />
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="global.css" />
  <script src="https://js.stripe.com/v3/"></script>
  <script src="/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="section-nav">
    <div class="div-block-2">
      <img
        src="https://assets-global.website-files.com/663c816de6ff2e151d586eb6/663c922b0813b03c3999080f_longlogoshortened%20copy%202.png"
        loading="eager" sizes="(max-width: 479px) 42vw, 88.46875px"
        srcset="https://assets-global.website-files.com/663c816de6ff2e151d586eb6/663c922b0813b03c3999080f_longlogoshortened%20copy%202-p-500.png 500w, https://assets-global.website-files.com/663c816de6ff2e151d586eb6/663c922b0813b03c3999080f_longlogoshortened%20copy%202-p-800.png 800w, https://assets-global.website-files.com/663c816de6ff2e151d586eb6/663c922b0813b03c3999080f_longlogoshortened%20copy%202-p-1080.png 1080w, https://assets-global.website-files.com/663c816de6ff2e151d586eb6/663c922b0813b03c3999080f_longlogoshortened%20copy%202-p-1600.png 1600w, https://assets-global.website-files.com/663c816de6ff2e151d586eb6/663c922b0813b03c3999080f_longlogoshortened%20copy%202.png 1681w"
        alt="link" class="image-2" />
    </div>
  </div>

  <div class="sr-root">
    
    <div class="sr-main">

      <form data-multi-step id="regForm">

        <div data-step class="sr-payment-form card">

          <h1>Create your Busy Barbell profile</h1>

          <p class="subheader">Then click below to continue to the sign-in sheet.</p>
          
          <div class="sr-form-row">
            <input type="text" id="fname" placeholder="First name" . />
          </div>

          <div class="sr-form-row">
            <input type="text" id="lname" placeholder="Last name" . />
          </div>

          <div class="sr-form-row">
            <input type="text" id="email" placeholder="Email address" . />
          </div>

          <div class="sr-form-row">
            <div class="sr-input sr-element sr-card-element" id="card-element">
              <!-- A Stripe card Element will be inserted here. -->
            </div>
          </div>

          <div class="sr-field-error" id="card-errors" role="alert"></div>

          <button id="submit">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Complete your profile</span>
          </button>

          <p class="terms">Your card information will be securely added to your profile. You will not be charged.</p>

        </div>

        <div class="sr-result hidden">
          <p>Card setup completed<br /></p>
          <pre>
            <code></code>
          </pre>
        </div>

      </form>
    </div>
  </div>
<!-- Code injected by live-server -->

</body>

</html>
