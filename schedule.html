        <script>
            function startCountdown(duration, displayHours, displayMinutes, displaySeconds) {
                let timer = duration, hours, minutes, seconds;
                const countdown = setInterval(function () {
                    hours = Math.floor(timer / 3600);
                    minutes = Math.floor((timer % 3600) / 60);
                    seconds = timer % 60;

                    displayHours.textContent = hours < 10 ? "0" + hours : hours;
                    displayMinutes.textContent = minutes < 10 ? "0" + minutes : minutes;
                    displaySeconds.textContent = seconds < 10 ? "0" + seconds : seconds;

                    if (--timer < 0) {
                        clearInterval(countdown); // Stop the timer when it reaches 0
                    }
                }, 1000);
            }

            window.onload = function () {
                const fiveMinutes = 5 * 60; // Set duration in seconds
                const displayHours = document.querySelector('#hours');
                const displayMinutes = document.querySelector('#minutes');
                const displaySeconds = document.querySelector('#seconds');
                startCountdown(fiveMinutes, displayHours, displayMinutes, displaySeconds);
            };
        </script>
